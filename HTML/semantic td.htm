<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- normal tag / physical tag, it is for structure or visual purpose only -->

    <b>bhavesh</b>
    <br />

    <!-- semantic tag / logical tag, it is used to provide additional information specially for browser and web crawlers -->
    <strong>bhavesh</strong>

    <hr />
    <i>Italic</i>
    <br />
    <em>Italic</em>

    <hr />
    <strike>strike</strike>
    <br />
    <del>strike</del>
    <hr />
    <u>Undeline</u>
    <br />
    <ins>Underline</ins>

    <hr />
    <header>
      <nav></nav>
    </header>
    <main>
      <article>
        <section></section>
      </article>
      <aside></aside>
    </main>
    <footer></footer>
  </body>
</html>

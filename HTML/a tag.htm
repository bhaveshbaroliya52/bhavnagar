    <!-- go to remote website -->

    <a href="https://www.amazon.in/">Go to Amazon site</a>

    <!-- go somewhere in blank / new tab -->
    <a href="https://www.amazon.in/" target="_blank"
      >Go to Amazon with blank attribute</a
    >

    <br />

    <!-- go to image stored in remote / local location -->

      href="https://images-eu.ssl-images-amazon.com/images/G/31/IMG23/TVs/nikita/1/1/Samsung_Mi_PC_CC_379x304._SY304_CB562051643_.jpg"
      >Link to an image</a
    >
    <br />

    <a
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      >Link to an document</a
    >
    <br />

    <!-- go to document / asset stored in local location -->
    <a href="../Lecture-4/semanatic-tags-25-9.html"
      >Go to File on same computer
    </a>

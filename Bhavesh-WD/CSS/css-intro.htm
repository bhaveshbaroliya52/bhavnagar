<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* internal CSS / embedded style, it is used to give styling directly from HTML file */

      /* CSS rule set */

      /* selector{
        // declaration block
        property_name : property_value;
      } */

      b {
        color: tomato;
      }

      i {
        color: teal;
      }

      b,
      i {
        font-size: 50px;
      }
    </style>

    <!-- external css, it is used when we want to add css code in separate file, it is useful as we can reuse that css file by just adding link to that file in multiple html files -->

    <link rel="stylesheet" href="external-css.css" />
  </head>
  <body>
    <!-- inline CSS / style, it is used to give style directly in HTML to specific element, always give style in starting tag  -->

    <p style="color: red">This is p tag</p>
    <b>This is bold tag</b>

    <i> This is i tag</i>

    <b>This is another b tag</b>
    <b>This is another b tag</b>
    <b>This is another b tag</b>
    <b>This is another b tag</b>
    <b>This is another b tag</b>
    <b>This is another b tag</b>
    <b>This is another b tag</b>
    <b>This is another b tag</b>
    <b>This is another b tag</b>
    <b>This is another b tag</b>
  </body>
</html>

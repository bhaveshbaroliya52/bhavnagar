<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Registration Form</title>
    <style>
        body {
           
            display: flex;
            justify-content: center;
            align-items: center;
            height:100vh;
            
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        form {
            background-color: gray;
            padding: 10px;           
            border-radius: 20px;
            width: 350px;
        }

        label {
            font-size: 14px;
            margin-bottom: 5px;
            
        }

        input[type="text"], input[type="email"], input[type="password"], input[type="tel"], select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 5px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input:hover{
            background-color: aqua;
        }
        
        input:active
    {
        background-color: #45a049;
    }

         
        
         
        button {
            width: 100%;
            padding: 10px;
            background-color: orange;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>  
<body>
    
    <form action="" method="">
        <h2>Registration Form</h2>
        <label for="fname">First Name</label>
        <input type="text" id="fname" name="firstname" placeholder="Your first name" required><br>

        <label for="lname">Last Name</label>
        <input type="text" id="lname" name="lastname" placeholder="Your last name" required><br>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Your email" required><br>

        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Your password" required><br>

        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" name="phone" placeholder="Your phone number.."><br>

        <label for="country">Country</label>
        <select id="country" name="country">
            <option value="india">India</option>
            <option value="usa">USA</option>
            <option value="uk">UK</option>
            <option value="canada">Canada</option>
            <option value="australia">Australia</option>
        </select><br>

        <label for="gender">Gender</label>
        <div class="gender">
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label>
            <input type="radio" id="other" name="gender" value="other">
            <label for="other">Other</label><br><br>
        </div>

        <button type="submit">Register</button><br>
    </form>
</body>
</html>

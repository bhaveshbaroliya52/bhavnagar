<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Document</title>

    <style>
      /* CSS style reset */

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      .box {
        height: 300px;
        width: 300px;
        background-color: tomato;
        border-radius: 12px;

        padding: 10px 20px;

        border: 10px solid black;

        box-sizing: border-box;
      }
    </style>
  </head>
  <body>
    <div class="box"></div>
  </body>
</html>
